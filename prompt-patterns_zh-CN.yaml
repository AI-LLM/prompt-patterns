_version: 1.0
#author: Wei Lu (mailwlu@gmail.com)
description: Based on https://arxiv.org/abs/2302.11382
patterns:
- type: issue
  title: 结果不够好
  develop:
    - type: issue
      title: 结果不便于后续操作
      develop:
        - type: issue
          title: |
           返回的建议可能包含很多步骤
           用户人工操作复杂易错
          develop:
            - type: pattern
              title: |
               Output Automater
               输出自动化脚本
              结构: 当你描述的工作包含多个步骤(或需要创建多个文件)，生成一个脚本让我运行来自动完成工作。
              注意: 应明确应生成脚本的具体类型，或者由具体何种第三方机制执行，否则LLM可能理解为要求它执行而以无此能力等理由拒绝。
              develop:
                - type: example
                  title: 例子
                  prompt: |
                    创建一个web项目框架，需要在html中使用javascript代码和npm js-yaml库解析YAML格式数据，请描述所需工作。
                    当你描述的工作包含多个步骤或需要创建多个文件，生成一个python 3脚本让我运行来自动完成。
                  _result: <a target="_blank" href="examples/output-automater-2.html">chat log</a>
        - type: issue
          title: |
           返回的信息需要后续工具处理
           需要一定的格式
          develop:
            - type: pattern
              title: |
               Template
               模版输出
              结构: |
               ...返回文本，按以下模版格式化，方括号中是实际内容的占位符。
               模版：
               ... [占位] ...
              develop:
                - type: example
                  title: 例子
                  prompt: |
                    有一系列的屏幕宽度320、480、768、1024，当屏幕宽度小于768则对应元素宽度为100%，否则元素宽度为50%。对每个屏幕宽度请返回文本，按以下模版格式化，方括号中是实际内容的占位符。
                    模版:
                    @media screen and (min-width: [屏幕宽度]px) {
                      .element {
                        width:[元素宽度]
                      }
                    }
                  _result: <a target="_blank" href="examples/template-gpt3-5.html">chat log</a>
                - type: con
                  title: 会输出多余的说明性文字
                  develop:
                    - type: question
                      title: 怎么办？
                      develop:
                        - type: pattern
                          title: 强调只输出什么内容
                          结构: ... 请只返回模版生成的文本。
                          注意: 不同LLM和版本需尝试找到最有效的方式
                          develop:
                            - type: example
                              title: 例子
                              prompt: |
                                有一系列的屏幕宽度320、480、768、1024，当屏幕宽度小于768则对应元素宽度为100%，否则元素宽度为50%。对每个屏幕宽度请返回文本，按以下模版格式化，方括号中是实际内容的占位符。请只返回模版生成的文本。
                                模版:
                                @media screen and (min-width: [屏幕宽度]px) {
                                  .element {
                                    width:[元素宽度]
                                  }
                                }
                              _result: <a target="_blank" href="examples/template-gpt3-5-2.html">chat log</a>
    - type: issue
      title: 不够精确完整
      develop:
        - type: pattern
          title: |
           Recipe
           食谱
          结构: |
           第一部分：我想达到目的…，请给我提供完整的步骤。
           第二部分：我以为还有…步骤要做，为什么不在你的方案里？
          注意: 用户知道部分步骤是好的，如果第一部分提问后机器返回的结果中不包含已知步骤，可以用第二部分追问。
          #TODO: examples
    - type: issue
      title: 不够直观
      develop:
        - type: pattern
          title: |
           Visualization Generator
           可视化生成
          结构: 生成…工具使用的…格式的脚本，描述…图。
          注意: 已知GPT支持的工具和格式包括Graphviz Dot file、DALL-E prompt和mermaid脚本等。
          develop:
            - type: example
              title: 例子
              prompt: 生成html网页包含mermaid格式的脚本描述Pilot、Air Traffic Control、Flight Plan的类图。
              _result: <a target="_blank" href="examples/visualization-generator-mermaid-gpt3-5.html">GPT-3.5结果有语法错误</a>。<a target="_blank" href="examples/visualization-generator-mermaid-gpt4.html">GPT-4修改库链接</a>后<a target="_blank" href="examples/uml_class_diagram_mermaid.html">成功</a>
    - type: issue
      title: 有错误
      develop:
        - type: issue
          title: |
            不易理解其深意或微妙之处
            或感觉跑题
          develop:
            - type: pattern
              title: Reflection
        - type: issue
          title: |
            包含事实性错误
            或检查起来太繁琐
          develop:
            - type: pattern
              title: Fact Check List
    - type: issue
      title: |
        与最近的上下文不符
        或被截断
      develop:
        - type: pattern
          title: Context Manager
    - type: issue
      title: LLM拒绝回答
      develop:
        - type: pattern
          title: Refusal Breaker
- type: issue
  title: 提示编写难
  develop:
    - type: issue
      title: 自然语言的局限
      develop:
        - type: issue
          title: 自然语言表达复杂，不精确
          develop:
            - type: pattern
              title: Meta Language Creation
        - type: issue
          title: 只用一种语言并非最自然、高效
          develop:
            - type: pattern
              title: Mash-up
    - type: issue
      title: 重复输入上下文信息繁琐易错
      develop:
        - type: pattern
          title: Infinite Generation
    - type: issue
      title: 用户对目标不熟悉
      develop:
        - type: issue
          title: 需要第三方的视角或观点
          develop:
            - type: pattern
              title: Persona
        - type: issue
          title: |
           希望探索更多的可能性
           获得更多的经验
          develop:
            - type: pattern
              title: Game Play
        - type: issue
          title: |
           不清楚目标的达成需要哪些信息
           或需要做哪些事
           不知道如何改进问题
          develop:
            - type: pattern
              title: Flipped Interaction
            - type: pattern
              title: Question Refinement
            - type: pattern
              title: Alternative Approaches
            - type: pattern
              title: Cognitive Verifier